[package]
name = "ractor_wormhole"
version = "0.1.0"
edition = "2024"

[dependencies]
ractor_wormhole_derive = { path = "../ractor_wormhole_derive" }

ractor = { version = "0.15.2", features = ["async-trait"] }
ractor_cluster_derive = { version = "0.15.2", optional = true }

# note: the introduction is json serialized
serde = { version = "1.0.219", features = ["serde_derive"] }
serde_json = "1.0.140"

tokio = { version = "1.44.1", features = ["full"] }
tokio-tungstenite = "0.26.2"
tungstenite = "0.26.2"

anyhow = { version = "1.0.97", features = ["backtrace"] }
bincode = { version = "2.0.1", features = [] }
env_logger = "0.11.8"
futures = "0.3.31"
log = "0.4.27"
tracing = "0.1.41"
rand = "0.9.0"
url = "2.5.4"
uuid = { version = "1.16.0", features = ["rng", "v4"] }
static_assertions = "1.1.0"


[features]
default = ["derive"]
ractor_cluster = ["ractor_cluster_derive", "ractor/cluster"]
derive = []
serde = []
bincode = []
websocket_client = []
websocket_server = []
