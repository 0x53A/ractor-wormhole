<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Thread-Local Actor Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4ade80;
        }
        .test-section h2 {
            margin-top: 0;
            color: #4ade80;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-entry.success {
            color: #4ade80;
        }
        .log-entry.info {
            color: #60a5fa;
        }
        .log-entry.error {
            color: #f87171;
        }
        button {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        .status.running {
            background: rgba(96, 165, 250, 0.3);
        }
        .status.success {
            background: rgba(74, 222, 128, 0.3);
        }
        .status.error {
            background: rgba(248, 113, 113, 0.3);
        }
        .bt-button {
            margin: 5px;
        }
        .bt-read-button {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin: 5px;
            transition: transform 0.2s;
        }
        .bt-read-button:hover {
            transform: translateY(-1px);
        }

                text-align: center;
            }
            .status.success {
                background: #dcfce7;
                color: #166534;
            }
            .status.error {
                background: #fee2e2;
                color: #991b1b;
            }
            .status.running {
                background: #dbeafe;
                color: #1e40af;
            }
            .bt-button {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin: 5px;
            }
            .bt-button:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            .bt-button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            .bt-read-button {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                color: white;
                padding: 8px 16px;
                border: none;
                border-radius: 5px;
                font-size: 12px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin: 5px 0;
                display: block;
                width: 100%;
            }
            .bt-read-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            }

</head>

        <div class="test-section">
            <h2>Test Controls</h2>
            <button id="runTests">Run All Tests</button>
            <button id="clearLogs">Clear Logs</button>

        </div>

        <div class="test-section">
            <h2>Test Output</h2>
            <div id="log" class="log">
                <div class="log-entry info">Waiting for tests to run...</div>
            </div>
        </div>
    </div>
</body>
</html>
